<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='site.css') }}" />
        <meta charset="utf-8" />
        <title>Hello, Flask</title>
    </head>
    <body>
        {%if name %}
            <strong>Hello there, {{ name }}!</strong> <span class="message">It's {{ date.strftime("%A, %d %B, %Y at %X") }}.</span>
        {% else %}
            What's your name? Provide it after /hello/ in the URL.
        {% endif %}
    </body>
</html>
